<body style="background: -webkit-radial-gradient(rgb(118, 10, 138), rgb(5, 11, 18));background: radial-gradient(rgb(118, 10, 138), rgb(5, 11, 18));height:100%; min-height:100%;margin:0;padding:0;">
<header>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark font-weight-bold nav justify-content-center nav-justified"
         style="background:url('../static/img/nav.jpg'); border:3px solid black;">
        <a class="navbar-brand" href="#">
            HOME PAGE
        </a>

        <!-- When navigation bar is collapsed"-->
        <div class="collapse navbar-collapse" style="display:inline!important;" id="navbarCollapse">
            <ul class="navbar-nav mr-auto nav nav-justified">
                <div class="dropdown ml-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Navigation
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form action="/login" method="get" class="dropdown-item">
                            <button type="submit">Login</button>
                        </form>
                        <a class="dropdown-item" href="/signup">SignUp</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" name="help" href="#">Contact Us</a>

                        <div id="thongbao"></div>

                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
                        <script type="text/javascript">
                            $(document).ready(function () {
                                $.get('NotificationController', function (data) {
                                    $("#thongbao").html(data);
                                });
                                var isDialogShown = false;
                                $("button").click(function () {
                                    if (!isDialogShown) {
                                        $("#thongbao").dialog({
                                            title: "Thông báo",
                                            modal: true,
                                            width: 400,
                                            height: 300
                                        });
                                        isDialogShown = true;
                                    }
                                });
                            });

                            function openPopup() {
                                var xhr = new XMLHttpRequest();
                                xhr.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        var popupText = "Notifications:<br>" + this.responseText;
                                        $("#thongbao").html(popupText);
                                        $("#thongbao").dialog({
                                            title: "Thông báo",
                                            modal: true,
                                            width: 400,
                                            height: 300
                                        });
                                    }
                                };
                                xhr.open("GET", "/getNotifications", true);
                                xhr.send();
                            }
                        </script>
                    </div>
                </div>

                <div id="notifications">
                    <!-- Các thông báo ???c t?o ra trong servlet s? ???c hi?n th? ? ?ây -->
                </div>

            </ul>
        </div>
    </nav>
</header>

<!--Slider-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-pause="false"
     style="border-bottom:3px solid black; margin-bottom:1px;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

            <img class="d-block" src="img/main.jpg" alt="First slide">

                <h1>Welcome to demo booking flight!</h1>
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block img-fluid" src="img/galaxy.jpg" alt="Second slide">
            <div class="carousel-caption d-md-block">
                <h1>Where do you want to explore?</h1>
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block img-fluid" src="img/milky.jpg" alt="Third slide">
            <div class="carousel-caption d-md-block">
                <h1>Welcome to demo booking flight!</h1></div>
        </div>
    </div>

    <!--Carousel indicators-->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
